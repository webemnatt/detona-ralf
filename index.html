<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DetonaRalf</title>
  <link rel="stylesheet" href="./src/styles/main.css">

</head>

<body>
  <div class="container">
    <div class="menu">
      <div class="menu-time">
        <h2 style="color:red;">Time left</h2>
        <h2 id="time-left">0</h2>
      </div>
      <div class="menu-score">
        <h2 style="color:red;">Your Score</h2>
        <h2 id="score">0</h2>
      </div>
      <div class="menu-lives">
        <img src="./src/images/life.png" alt="imagem de uma vida">
        <h2>x3</h2>
      </div>
    </div>
    <div id="demo"></div>

    <div class="panel">
      <div class="panel-row">
        <div class="square enemy" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>

      <div class="panel-row">
        <div class="square" ide="4"></div>
        <div class="square" ide="5"></div>
        <div class="square" ide="6"></div>
      </div>

      <div class="panel-row">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>
  </div>
  <script src="./engine.js">
  </script>
</body>

</html>
